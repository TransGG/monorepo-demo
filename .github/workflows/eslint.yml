name: ESLint
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6
      - name: Install modules
        run: pnpm install --frozen-lockfile
      - name: ESLint Action
        run: pnpm eslint